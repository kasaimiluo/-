<html>
 <head>
  <title>登录</title>
     <link rel="stylesheet" href="/static/style1.css">
     <meta charset="utf-8">
  <script>
    function checkMsg()
    {
       var name=document.getElementById("username").value;
       var pwd=document.getElementById("password").value;
       if(name=="")
       {
          alert("用户名不能为空!");
       }
       else if(pwd=="")
       {
          alert("密码不能为空!");
       }
       else
       {
           if(name=="admin"&&pwd=="123456")
           {
               alert("登录成功");
               location.href="index.html";
           }
           else
           {
                alert("登录失败，用户名或密码错误");
           }
       }
    }
  </script>
 </head>
 <body>
  <marquee style="font-size:12px">欢迎用户登录</marquee>
  <center>
   <h4>用户登录</h4>
   <form action="" method="post">
    <table border="0">
      <tr>
        <td class="cs">用户名:</td>
        <td><input type="text" id="username" size="19"/></td>
      </tr>
      <tr>
        <td class="cs">密码:</td>
        <td><input type="password" id="password"/></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center">
          <input type="button" value="登录" onclick="checkMsg()"/>
          <input type="reset" value="取消"/>
        </td>
      </tr>
    </table>
   </form>
  </center>
 </body>
</html>
